//플러그인 의존성 관리 위한 설정
buildscript {
    ext{ //build.gradle에서 사용하는 전역변수를 설정
        springBootVersion = '2.1.7.RELEASE' //전역변수 : springBootVersion 값 : 2.1.7.RELEASE
    }
    repositories { //각종 의존성(라이브러리)들을 어떤 원격 저장소에 받을지를 정함 난이도때문에 jcenter많이 씀
        //mavenCentral은 라이브러리 업로드 난이도 때문에 요즘은 mavenCentral 문제점을 개선한 jcenter을 많이쓴다
        mavenCentral()
        jcenter()
    }
    dependencies {
        //spring-boot-gradle-plugin라는 스프링 부트 그레이들 플러그인의 2.1.7.RELEASE를 의존성으로 받겠다는 의미
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}
//앞서 선언한 플러그인 의존성들을 적용할 것인지를 결정하는 코드
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group 'com.jojoldu.book'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies { //프로젝트 개발에 필요한 의존성들을 선언하는 곳
    compile('org.springframework.boot:spring-boot-starter-web')
    testCompile('org.springframework.boot:spring-boot-starter-test')
}
